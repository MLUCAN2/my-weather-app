<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/style.css" />
  <title>My Weather App</title>
</head>

<body>
  <header class="header-container">
    <h1>myWeather App</h1>
  </header>
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
<!-- Section for the search -->
      <section class="card">
        <h3 class="card header">Search by city:</h3>
        <form id="city-input" class="card-body">
          <label class="form-label" for="city">City:</label>
          <input name="city" id="city" type="text" class="form-input"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </section>
<!-- Empty section to allow content to fill in itself -->
      <section class="card">
        <h3 class="card-header">Your saved cities:</h3>
        <section class="cities"></section>

      </section>


    </div> 

  </main>
  

  <script src="./assets/script.js"></script>
</body>

</html>
