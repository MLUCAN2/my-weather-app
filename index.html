<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/style.css" />
  <title>My Weather App</title>
</head>

<body>
  <header class="header-container">
    <h1>myWeather App</h1>
  </header>
  <main class="container">
    <div class="row">
    <div class="col-12 col-md-3">
<!-- Section for the search -->
      <section class="search-card">
        <h3 class="card-header">Search by city:</h3>
        <form id="city-input" class="card-body">
          <label 
          class="form-label" 
          for="city">City:</label>
          <input 
          name="city" 
          id="city" 
          type="text" 
          class="form-input"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </section>

      <section class="saved-city-card">
        <h3 class="card-header">Saved Cities:</h3>
        <section class="card-body">
          <ul id="saved-cities" class="saved-cities-list">
<!-- Empty section to allow content to fill in itself -->
          </ul>
        </section> 
      </section>
    </div> 
    <section class="col-12 col-md-9">
      <div class="searched-weather-container" id="searched-weather-data">
        <h3 class="card-header" id="city-weather-data">Enter city name in the search form for today's weather!</h3>
        <div id="weather-icon"></div>
        <div id="weather-data">
        <!-- content to fill in here -->
        </div>
      </div>
    
      <div class="forecast-container" id="five-day-forecast">
        <h3 class="card-header">Enter city name in the search form for the five day forecast!</h3>
      </div>
    </section>
  </div> 
  </main>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="./assets/style.js"></script>
</body>

</html>
