<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./assets/style.css" />
  <title>My Weather App</title>
</head>

<body>
  <div id="clouds">
    <div class="cloud x1"></div>
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>
  <header class="header-container">
    <h1>myWeather App</h1>
  </header>
  <main class="container">
    <div class="row">
    <div class="col-12 col-md-3">
<!-- Section for the search -->
      <section class="search-card">
        <h3 class="card-header">Search by city:</h3>
        <form id="city-input" class="card-body">
          <label 
          class="form-label" 
          for="city">City:</label>
          <input 
          name="city" 
          id="city" 
          type="text" 
          class="form-input"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </section>

      <section class="saved-city-card">
        <h3 class="card-header">Saved Cities:</h3>
        <section class="card-body">
          <ul id="saved-cities" class="saved-cities-list">
          <!-- Saved cities go here -->
          </ul>
        </section> 
      </section>
    </div> 
    <section class="col-12 col-md-7">
      <div class="searched-weather-container" id="searched-weather-data">
        <h3 class="card-header" id="city-weather-data">Enter city name in the search form for today's weather!</h3>
        <div id="weather-icon"></div>
        <div id="weather-data">
        <!-- Weather data to fill in here -->
        </div>
      </div>
    <!-- Forecast data, made the elements dynamically using JS. 10/10 don't recommend-->
      <div class="forecast-container" id="five-day-forecast">
        <h3 class="card-header">Enter city name in the search form for the five day forecast!</h3>
      </div>
    </section>
  </div> 
  </main>

  <footer class="footer mt-auto py-3 bg-none">
    <div class="container text-center">
      <span class="text-muted">Created by Myron </span>
      <br>
        <a href="https://github.com/MLUCAN2" target="_blank">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" width="30" height="30" border-radius="10"></a>
     
    </div>
  </footer>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="./assets/style.js"></script>
</body>

</html>
